{% extends 'usuarios/base.html' %}

{% block conteudo %}
<div class="container">
    <h1>Registered users:</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
        {% for i in usuarios %}
        <tr>
            <td>{{i.id_user}}</td>
            <td>{{i.name}}</td>
            <td>{{i.idade}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
