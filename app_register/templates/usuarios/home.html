{% extends 'usuarios/base.html' %}
{% block conteudo %}
  <form action = "{% url 'listagem_usuarios' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center;" class="container">
        <h1>User register</h1>
        Name <input name="name" class="form-control-sm" type="text">
        Age <input name="age" class="form-control-sm" type="text">
        <button class="form-control-sm">register</button>
    </div>
  </form>
{% endblock %}
